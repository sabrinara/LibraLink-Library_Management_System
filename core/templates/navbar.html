{% load static %}
<nav class="flex items-center justify-between flex-wrap py-4 px-1 md:px-10">
    <div class="flex items-center">
        <a href="{% url 'home' %}">
            <img src="{% static '../static/logo.png' %}" width="50px" height="50px">
        </a>
        <a href="{% url 'home' %}" class="font-semibold text-xl tracking-tight text-2xl" style="color: #025164;">
            LibraLink
        </a>
    </div>

    <!-- Hamburger menu button for small devices -->
    <div class="block lg:hidden">
        <button onclick="toggleDropdown()"
            class="flex items-center mt-2 px-3 py-2 border rounded text-blue-800 border-blue-900 hover:text-white hover:border-white">
            <svg class="fill-current h-3 w-3 text-blue-800" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                <!-- <title>Menu</title> -->
                 
                <path d="M0 3h20v2H0V3zm0 6h20v2H0V9zm0 6h20v2H0v-2z" />
            </svg>
        </button>
    </div>

    <!-- Navigation links -->
    <div id="dropmenu" class="w-full hidden lg:flex lg:items-center lg:w-auto ">
        <ul class="lg:flex lg:items-center lg:justify-between lg:space-x-2">
            <!-- Home link -->
            <li>
                <a href="{% url 'home' %}"
                    class="{% if request.resolver_match.url_name == 'home' %}text-white bg-blue-900 rounded font-bold{% else %}text-blue-900{% endif %} block px-2 py-1 font-bold">
                    Home
                </a>
            </li>
            <!-- Dynamic authenticated user links -->
            {% if request.user.is_authenticated %}
            <li>
                <a href="{% url 'transaction_report' %}"
                    class="{% if request.resolver_match.url_name == 'transaction_report' %}text-white bg-blue-900 rounded font-bold{% else %}text-blue-900{% endif %} block px-2 py-1 font-bold">
                    Report
                </a>
            </li>
            <li>
                <a href="{% url 'deposit_money' %}"
                    class="{% if request.resolver_match.url_name == 'deposit_money' %}text-white bg-blue-900 rounded font-bold{% else %}text-blue-900{% endif %} block px-2 py-1 font-bold">
                    Deposit
                </a>
            </li>
            <li>
                <a href="{% url 'profile' %}"
                    class="{% if request.resolver_match.url_name == 'profile' %}text-white bg-blue-900 rounded font-bold{% else %}text-blue-900{% endif %} block px-2 py-1 font-bold">
                    Profile
                </a>
            </li>
            <li>
                <a href="{% url 'logout' %}" class="block font-bold px-2 py-2 text-blue-900 hover:text-red-700">Logout</a>
            </li>
            {% else %}
            <li>
                <a href="{% url 'login' %}" class="block font-bold px-2 py-2 text-blue-900 hover:text-red-700">Login</a>
            </li>
            <li>
                <a href="{% url 'register' %}" class="block font-bold px-2 py-2 text-blue-900 hover:text-red-700">Register</a>
            </li>
            {% endif %}
        </ul>
    </div>
</nav>

<script>
    function toggleDropdown() {
        const dropmenu = document.getElementById('dropmenu');
        dropmenu.classList.toggle('hidden');
    }
</script>
